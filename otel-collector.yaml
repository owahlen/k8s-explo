# ----------------------------
# ConfigMap with Collector config
# ----------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-conf
  namespace: monitoring
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          http:
            endpoint: 0.0.0.0:4318
          grpc:
            endpoint: 0.0.0.0:4317

    processors:
      k8sattributes:
        auth_type: serviceAccount
        extract:
          metadata:
            - k8s.namespace.name
            - k8s.pod.name
            - k8s.deployment.name
            - k8s.node.name

      # ---- Unify Node.js metrics with Spring style ----
      transform:
        error_mode: ignore
        metric_statements:
          # 1) Rename Node HTTP duration histogram to "http.server.requests"
          - context: metric
            statements:
              # Older OTel JS name
              - set(name, "http.server.requests") where name == "http.request.duration"
              # Newer OTel JS name (semconv update)
              - set(name, "http.server.requests") where name == "http.server.duration"

          # 2) Normalize labels: copy route/path -> uri for that metric
          - context: datapoint
            statements:
              - set(attributes["uri"], attributes["http.route"]) where name == "http.server.requests" and attributes["http.route"] != nil
              - set(attributes["uri"], attributes["path"]) where name == "http.server.requests" and attributes["uri"] == nil and attributes["path"] != nil
              - set(attributes["uri"], attributes["http.target"]) where name == "http.server.requests" and attributes["uri"] == nil and attributes["http.target"] != nil
              # Optional cleanup (uncomment if you want to drop the source labels):
              # - delete_key(attributes, "http.route") where name == "http.server.requests"
              # - delete_key(attributes, "path") where name == "http.server.requests"
              # - delete_key(attributes, "http.target") where name == "http.server.requests"

          # 3) (Optional) Rename Node plain counter to avoid name/type clash
          - context: metric
            statements:
              - set(name, "http.server.requests.count") where name == "http.requests"

    exporters:
      prometheus:
        endpoint: 0.0.0.0:9464
        resource_to_telemetry_conversion:
          enabled: true # makes resource attrs become labels

    service:
      pipelines:
        metrics:
          receivers: [otlp]
          processors: [k8sattributes, transform]
          exporters: [prometheus]

---
# ----------------------------
# RBAC for k8sattributes
# ----------------------------
apiVersion: v1
kind: ServiceAccount
metadata:
  name: otel-collector
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: otel-collector
rules:
  - apiGroups: [""]
    resources: ["pods", "namespaces"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: otel-collector
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: otel-collector
subjects:
  - kind: ServiceAccount
    name: otel-collector
    namespace: monitoring

---
# ----------------------------
# Deployment
# ----------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      serviceAccountName: otel-collector
      containers:
        - name: otelcol
          image: otel/opentelemetry-collector-contrib:latest
          args: ["--config=/conf/otel-collector-config.yaml"]
          ports:
            - containerPort: 4317 # gRPC OTLP
            - containerPort: 4318 # HTTP OTLP
            - containerPort: 9464 # Prometheus exporter
          volumeMounts:
            - name: conf
              mountPath: /conf
      volumes:
        - name: conf
          configMap:
            name: otel-collector-conf
            items:
              - key: otel-collector-config.yaml
                path: otel-collector-config.yaml

---
# ----------------------------
# Service for OTLP + Prometheus exporter
# ----------------------------
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: monitoring
  labels:
    app: otel-collector
spec:
  selector:
    app: otel-collector
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
    - name: prom-export
      port: 9464
      targetPort: 9464

---
# ----------------------------
# ServiceMonitor for Prometheus
# ----------------------------
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: otel-collector
  namespace: monitoring
  labels:
    release: monitoring
spec:
  selector:
    matchLabels:
      app: otel-collector
  endpoints:
    - port: prom-export
      path: /metrics
