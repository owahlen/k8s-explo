# ----------------------------
# ConfigMap with Collector config
# ----------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-conf
  namespace: monitoring
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          http:
            endpoint: 0.0.0.0:4318
          grpc:
            endpoint: 0.0.0.0:4317

    processors:
      k8sattributes:
        auth_type: serviceAccount
        extract:
          metadata:
            - k8s.namespace.name
            - k8s.pod.name
            - k8s.deployment.name
            - k8s.node.name

      # ---- Canonicalize HTTP metric names/labels (Node & Spring) ----
      transform:
        error_mode: ignore
        metric_statements:
          # 1) Metric name canonicalization
          - context: metric
            statements:
              # --- SCALE Micrometer (ms -> s) and set unit ---
              - scale_metric(0.001, "s") where metric.name == "http.server.requests"
              - scale_metric(0.001, "s") where metric.name == "http.client.requests"

              # --- Rename to canonical OTel names ---
              # Node (legacy -> canonical)
              - set(metric.name, "http.server.request.duration") where metric.name == "http.request.duration"
              - set(metric.name, "http.server.request.duration") where metric.name == "http.server.duration"
              - set(metric.name, "http.client.request.duration") where metric.name == "http.client.duration"

              # Spring Micrometer (built-in names -> canonical)
              - set(metric.name, "http.server.request.duration") where metric.name == "http.server.requests"
              - set(metric.name, "http.client.request.duration") where metric.name == "http.client.requests"
              
              # Ensure canonical descriptions so they match collector's self-telemetry
              - set(metric.description, "Duration of HTTP server requests.") where metric.name == "http.server.request.duration" and (metric.description == "" or metric.description == nil)
              - set(metric.description, "Duration of HTTP client requests.") where metric.name == "http.client.request.duration" and (metric.description == "" or metric.description == nil)

          # 2) Label normalization (add canonical keys; keep legacy ones too)
          - context: datapoint
            statements:
              # --- Server ---
              - set(datapoint.attributes["http.route"], datapoint.attributes["uri"]) where metric.name == "http.server.request.duration" and datapoint.attributes["http.route"] == nil and datapoint.attributes["uri"] != nil
              - set(datapoint.attributes["http.request.method"], datapoint.attributes["method"]) where metric.name == "http.server.request.duration" and datapoint.attributes["http.request.method"] == nil and datapoint.attributes["method"] != nil
              - set(datapoint.attributes["http.response.status_code"], datapoint.attributes["status"]) where metric.name == "http.server.request.duration" and datapoint.attributes["http.response.status_code"] == nil and datapoint.attributes["status"] != nil
              - set(datapoint.attributes["uri"], datapoint.attributes["http.route"]) where metric.name == "http.server.request.duration" and datapoint.attributes["uri"] == nil and datapoint.attributes["http.route"] != nil

              # --- Client ---
              - set(datapoint.attributes["http.route"], datapoint.attributes["uri"]) where metric.name == "http.client.request.duration" and datapoint.attributes["http.route"] == nil and datapoint.attributes["uri"] != nil
              - set(datapoint.attributes["http.request.method"], datapoint.attributes["method"]) where metric.name == "http.client.request.duration" and datapoint.attributes["http.request.method"] == nil and datapoint.attributes["method"] != nil
              - set(datapoint.attributes["http.response.status_code"], datapoint.attributes["status"]) where metric.name == "http.client.request.duration" and datapoint.attributes["http.response.status_code"] == nil and datapoint.attributes["status"] != nil
              - set(datapoint.attributes["uri"], datapoint.attributes["http.route"]) where metric.name == "http.client.request.duration" and datapoint.attributes["uri"] == nil and datapoint.attributes["http.route"] != nil

    exporters:
      prometheus:
        endpoint: 0.0.0.0:9464
        resource_to_telemetry_conversion:
          enabled: true # makes resource attrs become labels

    service:
      pipelines:
        metrics:
          receivers: [otlp]
          processors: [k8sattributes, transform]
          exporters: [prometheus]

---
# ----------------------------
# RBAC for k8sattributes
# ----------------------------
apiVersion: v1
kind: ServiceAccount
metadata:
  name: otel-collector
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: otel-collector
rules:
  - apiGroups: [""]
    resources: ["pods", "namespaces"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["replicasets", "deployments", "daemonsets", "statefulsets"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: otel-collector
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: otel-collector
subjects:
  - kind: ServiceAccount
    name: otel-collector
    namespace: monitoring

---
# ----------------------------
# Deployment
# ----------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      serviceAccountName: otel-collector
      containers:
        - name: otelcol
          image: otel/opentelemetry-collector-contrib:latest
          args: ["--config=/conf/otel-collector-config.yaml"]
          ports:
            - containerPort: 4317 # gRPC OTLP
            - containerPort: 4318 # HTTP OTLP
            - containerPort: 9464 # Prometheus exporter
          volumeMounts:
            - name: conf
              mountPath: /conf
      volumes:
        - name: conf
          configMap:
            name: otel-collector-conf
            items:
              - key: otel-collector-config.yaml
                path: otel-collector-config.yaml

---
# ----------------------------
# Service for OTLP + Prometheus exporter
# ----------------------------
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: monitoring
  labels:
    app: otel-collector
spec:
  selector:
    app: otel-collector
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
    - name: prom-export
      port: 9464
      targetPort: 9464

---
# ----------------------------
# ServiceMonitor for Prometheus
# ----------------------------
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: otel-collector
  namespace: monitoring
  labels:
    release: monitoring
spec:
  selector:
    matchLabels:
      app: otel-collector
  endpoints:
    - port: prom-export
      path: /metrics
